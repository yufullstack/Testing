<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
        <title>Document</title>
    </head>
    <body>

        <header>
            <nav class="navbar navbar-expand-lg bg-dark " data-bs-theme="dark">
                <div class="container">
                    <a class="navbar-brand fw-semibold" href="#">Donate
                        Tutorial</a>
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse"
                        id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link" href="#">About</a>
                            <a class="nav-link" href="#">Blog</a>
                            <a class="nav-link" href="#">Donate</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section class="section-donate my-4">
                <div class="container">
                    <form>
                        <h1 class="fs-3 fw-semibold">Donate</h1>
                        <div class="row">
                            <div
                                class="col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                                <div class="row g-3">
                                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                        <label for="exampleInputEmail1"
                                            class="form-label fw-semibold fs-5">First
                                            Name</label>
                                        <input type="email" class="form-control"
                                            id="exampleInputEmail1"
                                            aria-describedby="emailHelp">
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                        <label for="exampleInputEmail1"
                                            class="form-label fw-semibold fs-5">Last
                                            Name</label>
                                        <input type="email" class="form-control"
                                            id="exampleInputEmail1"
                                            aria-describedby="emailHelp">
                                    </div>
                                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                        <label for="exampleInputEmail1"
                                            class="form-label fw-semibold fs-5">Country</label>
                                        <select class="form-select"
                                            aria-label="Default select example">
                                            <option selected>Selected
                                                Country</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                        <label for="exampleInputEmail1"
                                            class="form-label fw-semibold fs-5">Address</label>
                                        <input type="email" class="form-control"
                                            id="exampleInputEmail1"
                                            aria-describedby="emailHelp">
                                    </div>
                                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                        <input type="email" class="form-control"
                                            id="exampleInputEmail1"
                                            aria-describedby="emailHelp">
                                    </div>
                                    <div class="col-12">
                                        <input type="email" class="form-control"
                                            id="exampleInputEmail1"
                                            aria-describedby="emailHelp">
                                    </div>
                                    <div class="col-sm-12 col-md-12 col-lg-5 col-xl-5 col-xxl-5">
                                        <label for="exampleInputEmail1"
                                            class="form-label fw-semibold fs-5">City</label>
                                        <input type="email" class="form-control"
                                            id="exampleInputEmail1"
                                            aria-describedby="emailHelp">
                                    </div>
                                    <div class="col-sm-12 col-md-12 col-lg-5 col-xl-5 col-xxl-5">
                                        <label for="exampleInputEmail1"
                                            class="form-label fw-semibold fs-5">Postal
                                            Code</label>
                                        <input type="email" class="form-control"
                                            id="exampleInputEmail1"
                                            aria-describedby="emailHelp">
                                    </div>
                                    <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                                        <label for="exampleInputEmail1"
                                            class="form-label fw-semibold fs-5">Email</label>
                                        <input type="email" class="form-control"
                                            id="exampleInputEmail1"
                                            aria-describedby="emailHelp">
                                    </div>
                                    <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                                        <label for="exampleInputEmail1"
                                            class="form-label fw-semibold fs-5">Phone</label>
                                        <input type="email" class="form-control"
                                            id="exampleInputEmail1"
                                            aria-describedby="emailHelp">
                                    </div>
                                    <div class="col-12 form-check">
                                        <input class="form-check-input"
                                            type="checkbox" value
                                            id="flexCheckDefault">
                                        <label
                                            class="form-check-label mb-0 pb-0"
                                            for="flexCheckDefault">
                                            Default checkbox
                                        </label>
                                    </div>
                                    <div class="col-12">
                                        <span class="d-block">
                                            Contributions are not tax
                                            deductitle.
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div
                                class="col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
                                <div class="row g-3">
                                    <div class="col-12">
                                        <label for="" class="form-label fw-semibold fs-5">Amount</label>
                                    </div>
                                    <div class="col-12">
                                        <div
                                            class="form-check form-check-inline">
                                            <input class="form-check-input"
                                                type="radio"
                                                name="inlineRadioOptions"
                                                id="inlineRadio1"
                                                value="option1" checked>
                                            <label class="form-check-label"
                                                for="inlineRadio1">$25</label>
                                        </div>
                                        <div
                                            class="form-check form-check-inline">
                                            <input class="form-check-input"
                                                type="radio"
                                                name="inlineRadioOptions"
                                                id="inlineRadio2"
                                                value="option2">
                                            <label class="form-check-label"
                                                for="inlineRadio2">$50</label>
                                        </div>
                                        <div
                                            class="form-check form-check-inline">
                                            <input class="form-check-input"
                                                type="radio"
                                                name="inlineRadioOptions"
                                                id="inlineRadio2"
                                                value="option2">
                                            <label class="form-check-label"
                                                for="inlineRadio2">$100</label>
                                        </div>
                                        <div
                                            class="form-check form-check-inline">
                                            <input class="form-check-input"
                                                type="radio"
                                                name="inlineRadioOptions"
                                                id="inlineRadio2"
                                                value="option2">
                                            <label class="form-check-label"
                                                for="inlineRadio2">$250</label>
                                        </div>
                                        <div
                                            class="form-check form-check-inline">
                                            <input class="form-check-input"
                                                type="radio"
                                                name="inlineRadioOptions"
                                                id="inlineRadio2"
                                                value="option2">
                                            <label class="form-check-label"
                                                for="inlineRadio2">$1,000</label>
                                        </div>
                                        <div
                                            class="form-check form-check-inline">
                                            <input class="form-check-input"
                                                type="radio"
                                                name="inlineRadioOptions"
                                                id="inlineRadio2"
                                                value="option2">
                                            <label class="form-check-label"
                                                for="inlineRadio2">$2,500</label>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <label for="exampleInputEmail1"
                                        class="form-label fw-semibold fs-5">Other</label>
                                    <input type="number" placeholder="0.00" class="form-control"
                                        id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                    </div>
                                    <div class="col-12">
                                        <label for="exampleInputEmail1"
                                        class="form-label fw-semibold fs-5">Credit Card</label>
                                    <input type="text" class="form-control"
                                        id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                    </div>
                                    <div class="col-12">
                                        <img src="../content/img/1.jpeg" width="90px" class="img-fluid" alt="...">
                                        <img src="../content/img/1.jpeg" width="90px" class="img-fluid" alt="...">
                                        <img src="../content/img/1.jpeg" width="90px" class="img-fluid" alt="...">
                                        <img src="../content/img/1.jpeg" width="90px" class="img-fluid" alt="...">
                                    </div>
                                    <div class="col-6">
                                        <div class="row">
                                            <div class="col-12">
                                                <label for="exampleInputEmail1"
                                                class="form-label fw-semibold fs-5">Expier</label>
                                            </div>
                                            <div class="col-6">
                                            <input type="date" class="form-control d-inline"
                                                id="exampleInputEmail1"
                                                aria-describedby="emailHelp">
                                            </div>
                                            <div class="col-6">
                                                <input type="date" class="form-control d-inline"
                                                id="exampleInputEmail1"
                                                aria-describedby="emailHelp">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <label for="exampleInputEmail1"
                                        class="form-label fw-semibold fs-5">Security code (on back)</label>
                                    <input type="email" class="form-control"
                                        id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                    </div>
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary">Process Donation</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </main>

        <script
            src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
